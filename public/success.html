<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم الدفع بنجاح</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: 20px;
    }
    
    h1 {
      color: #28a745;
      margin-bottom: 20px;
    }
    
    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 20px;
    }
    
    .order-info {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
    }
    
    .btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✓</div>
    <h1>تمت عملية الدفع بنجاح</h1>
    
    <div class="order-info">
      <p>رقم العملية: <span id="transaction-id"></span></p>
      <p>المبلغ: <span id="amount"></span> جنيه مصري</p>
    </div>
    
    <a href="/" class="btn">العودة للصفحة الرئيسية</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // قراءة معلمات URL
      const urlParams = new URLSearchParams(window.location.search);
      const transactionId = urlParams.get('id');
      const amountCents = urlParams.get('amount_cents');
      
      // عرض بيانات العملية
      document.getElementById('transaction-id').textContent = transactionId || 'غير متاح';
      
      if (amountCents) {
        const amount = (amountCents / 100).toFixed(2);
        document.getElementById('amount').textContent = amount;
      } else {
        document.getElementById('amount').textContent = 'غير متاح';
      }
    });
  </script>
</body>
</html>

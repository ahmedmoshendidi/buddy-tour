<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
  async function checkPaymentStatus() {
    const urlParams = new URLSearchParams(window.location.search);
    const transactionId = urlParams.get("id");

    if (!transactionId) {
      return window.location.href = "/fail.html";
    }

    try {
      const response = await fetch(`/api/payment-status/${transactionId}`);
      const data = await response.json();

      if (data.status?.toLowerCase() === "captured") {
        window.location.href = `/success.html?id=${transactionId}&amount_cents=${data.data.amount}`;
      } else {
        window.location.href = "/fail.html";
      }

    } catch (err) {
      console.error("Error checking payment status", err);
      window.location.href = "/fail.html";
    }
  }

  window.onload = checkPaymentStatus;
</script>

</head>
<body>
  <p>جارٍ التحقق من الدفع...</p>
</body>
</html>

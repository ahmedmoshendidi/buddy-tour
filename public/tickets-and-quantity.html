<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tickets and Quantity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2, h3 {
      text-align: center;
    }

    .price, .date-picker, .time-slots, .ticket-section {
      margin-bottom: 20px;
    }

    .calendar-header, .weekdays, .days {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .day-box {
      background: none;
      padding: 5px;
      margin: 2px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .day-box.disabled {
      color: #aaa;
      cursor: not-allowed;
    }

    .day-box.selected {
      color: #1abc9c;
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="loading">Loading...</h2>
    <div class="price">
      <h3>Price from :</h3>
      <p id="price">...</p>
    </div>

    <div class="date-picker">
      <h3>Choose a Tour Date</h3>
      <div class="calendar-header" id="calendar-month-year">Month Year</div>
      <div class="weekdays">
        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
      </div>
      <div class="days" id="calendar-days"></div>
    </div>

    <div class="time-slots">
      <h3>Select Time Slot</h3>
      <div id="available-times"></div>
    </div>

    <div class="ticket-section">
      <h3>Select Tickets & Quantity</h3>
      <div class="form-group">
        <label for="adults">Adults (15+):</label>
        <input type="number" id="adults" min="0" value="0">
      </div>
      <div class="form-group">
        <label for="children">Children (<15):</label>
        <input type="number" id="children" min="0" value="0">
      </div>
    </div>

    <button id="checkout-btn">Checkout</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tourId = urlParams.get('tour_id');

    if (!tourId) {
      alert("Invalid tour link.");
      throw new Error("Missing tour_id in URL");
    }


    const normalizeNumber = str => Number(str).toLocaleString('en-US', { useGrouping: false });


    async function loadTourData() {
      try {
        const res = await fetch(`/api/tours/${tourId}`);
        const data = await res.json();
        if (!data || !data.tour) return;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('price').textContent = `${data.tour.price_per_person} EGP`;

        generateCalendar();
      } catch (err) {
        console.error("Error loading tour:", err);
      }
    }

    function generateCalendar() {
      const calendarDays = document.getElementById("calendar-days");
      const calendarHeader = document.getElementById("calendar-month-year");
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();

      calendarHeader.textContent = now.toLocaleString('en-US', { month: 'long' }) + ' ' + year.toLocaleString('en-US');

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const today = now.getDate();

      calendarDays.innerHTML = "";

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day-box";
        dayDiv.textContent = day;

        if (day < today) {
          dayDiv.classList.add("disabled");
        } else {
          dayDiv.onclick = () => {
            document.querySelectorAll(".day-box").forEach(el => el.classList.remove("selected"));
            dayDiv.classList.add("selected");
          }
        }
        calendarDays.appendChild(dayDiv);
      }
    }

    // زر Checkout
    document.getElementById("checkout-btn").addEventListener("click", () => {
      const adults = normalizeNumber(document.getElementById("adults").value);
      const children = normalizeNumber(document.getElementById("children").value);
      console.log("Adults:", adults, "Children:", children);
      // هنا تقدر تكمل الكود وتحفظ البيانات أو تروح للخطوة التالية
    });

    loadTourData();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tickets and Quantity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2, h3 {
      text-align: center;
    }

    .price, .date-picker, .time-slots, .ticket-section {
      margin-bottom: 20px;
    }

    .calendar-header, .weekdays, .days {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .day-box {
      background: none;
      padding: 5px;
      margin: 2px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .day-box.disabled {
      color: #aaa;
      cursor: not-allowed;
    }

    .day-box.selected {
      color: #1abc9c;
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>
<!-- ابدأ من داخل <body> -->
<body>
  <div class="container">
    <h2 id="loading">Loading...</h2>
    
    <div class="price">
      <h3>
        Price from : <span id="price" style="font-weight: normal;"></span>
      </h3>
    </div>

    <div class="date-picker">
      <h3>Choose a Tour Date</h3>
      <div class="calendar-header" id="calendar-month-year">Month Year</div>
      <div class="weekdays">
        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
      </div>
      <div class="days" id="calendar-days" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px;"></div>
    </div>

    <div class="time-slots">
      <h3>Select Time Slot</h3>
      <div id="available-times"></div>
    </div>

    <div class="ticket-section">
      <h3>Select Tickets & Quantity</h3>
      <div class="form-group">
        <label for="adults">Adults (15+):</label>
        <input type="number" id="adults" min="0" value="0" inputmode="numeric" pattern="[0-9]*">
      </div>
      <div class="form-group">
        <label for="children">Children (<15):</label>
        <input type="number" id="children" min="0" value="0" inputmode="numeric" pattern="[0-9]*">
      </div>
    </div>

    <div class="form-group">
      <label><strong>Total Price:</strong></label>
      <p id="total-price">0 EGP</p>
    </div>

    <button id="checkout-btn">Checkout</button>
  </div>

  <!-- الكود أعلاه كما هو بدون تعديل حتى نهاية calendarHeader -->

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const tourId = urlParams.get('tour_id');

  if (!tourId) {
    alert("Invalid tour link.");
    throw new Error("Missing tour_id in URL");
  }

  let basePrice = 0;
  let timeSlots = [];
  let selectedDate = null;
  let selectedTime = null;

  async function loadTourData() {
    try {
      const res = await fetch(`/api/tours/${tourId}`);
      const data = await res.json();
      if (!data || !data.tour) return;

      basePrice = data.tour.price_per_person;
      timeSlots = data.time_slots;

      document.getElementById('loading').style.display = 'none';
      document.getElementById('price').textContent = `${basePrice} EGP`;

      generateCalendar();
      updateTotalPrice();
    } catch (err) {
      console.error("Error loading tour:", err);
    }
  }

  function generateCalendar() {
    const calendarDays = document.getElementById("calendar-days");
    const calendarHeader = document.getElementById("calendar-month-year");
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    calendarHeader.textContent = now.toLocaleString('en-US', { month: 'long' }) + ' ' + year;
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDay = new Date(year, month, 1).getDay();
    const today = now.getDate();
    calendarDays.innerHTML = "";

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      calendarDays.appendChild(empty);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day-box";
      dayDiv.textContent = day;

      const dateStr = `${year}-${(month+1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

      if (day < today) {
        dayDiv.classList.add("disabled");
      } else {
        dayDiv.onclick = () => {
          document.querySelectorAll(".day-box").forEach(el => el.classList.remove("selected"));
          dayDiv.classList.add("selected");
          selectedDate = dateStr;
          showTimeSlotsForDate(dateStr);
        }
      }

      calendarDays.appendChild(dayDiv);
    }
  }

  function showTimeSlotsForDate(date) {
  const container = document.getElementById("available-times");
  container.innerHTML = "";

  const slots = timeSlots.filter(slot => {
    if (!slot.date) return false;
    const slotDate = new Date(slot.date).toISOString().split("T")[0];
    return slotDate === date;
  });

  if (slots.length === 0) {
    container.innerHTML = "<p>No available times for this day.</p>";
    return;
  }

  slots.forEach(slot => {
    const btn = document.createElement("button");
    btn.textContent = slot.time.slice(0, 5); // "HH:MM"
    btn.style.margin = "5px";
    btn.style.backgroundColor = "#27ae60";
    btn.style.color = "white";
    btn.style.border = "none";
    btn.style.padding = "10px";
    btn.style.borderRadius = "5px";
    btn.style.cursor = "pointer";

    btn.onclick = () => {
      document.querySelectorAll("#available-times button").forEach(b => {
        b.style.backgroundColor = "#27ae60";
      });
      btn.style.backgroundColor = "#1abc9c";
      selectedTime = slot.time;
    };

    container.appendChild(btn);
  });
}


  function updateTotalPrice() {
    const adults = parseInt(document.getElementById("adults").value) || 0;
    const children = parseInt(document.getElementById("children").value) || 0;
    const childPrice = basePrice * 0.8;
    const total = (adults * basePrice) + (children * childPrice);
    document.getElementById("total-price").textContent = `${Math.round(total)} EGP`;
  }

  document.getElementById("adults").addEventListener("input", updateTotalPrice);
  document.getElementById("children").addEventListener("input", updateTotalPrice);

  document.getElementById("checkout-btn").addEventListener("click", () => {
    const adults = parseInt(document.getElementById("adults").value) || 0;
    const children = parseInt(document.getElementById("children").value) || 0;

    if (!selectedDate || !selectedTime) {
      alert("Please select a date and time slot first.");
      return;
    }

    const bookingInfo = {
      tour_id: tourId,
      date: selectedDate,
      time: selectedTime,
      adults,
      children,
    };

    sessionStorage.setItem("bookingInfo", JSON.stringify(bookingInfo));
    window.location.href = `checkout.html?tour_id=${tourId}`;
  });

  loadTourData();
</script>

</body>

</html>

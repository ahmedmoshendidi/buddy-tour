<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فشل في عملية الدفع</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fef6f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: 20px;
      border-top: 5px solid #e74c3c;
    }
    
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
    }
    
    .error-icon {
      font-size: 4rem;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    
    .error-info {
      background-color: #fef6f6;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      border-right: 3px solid #e74c3c;
    }
    
    .btn {
      display: inline-block;
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px 5px;
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid #e74c3c;
      color: #e74c3c;
    }
    
    .support {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">✕</div>
    <h1>عذراً، حدث خطأ!</h1>
    <p>فشلت عملية الدفع. يرجى التحقق من معلومات الدفع والمحاولة مرة أخرى.</p>
    
    <div class="error-info">
      <p>رقم العملية: <span id="transaction-id"></span></p>
      <p>سبب الخطأ: <span id="error-reason">معلومات دفع غير صحيحة</span></p>
    </div>
    
    <div>
      <a href="/payment.html" class="btn">إعادة المحاولة</a>
      <a href="/contact.html" class="btn btn-outline">اتصل بالدعم</a>
    </div>
    
    <p class="support">
      للاستفسار: <a href="tel:+20123456789">+20 123 456 789</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // قراءة معلمات URL
      const urlParams = new URLSearchParams(window.location.search);
      const transactionId = urlParams.get('id');
      const errorReason = urlParams.get('reason');
      
      // عرض بيانات الخطأ
      document.getElementById('transaction-id').textContent = transactionId || 'غير متاح';
      
      if (errorReason) {
        document.getElementById('error-reason').textContent = decodeURIComponent(errorReason);
      }
    });
  </script>
</body>
</html>

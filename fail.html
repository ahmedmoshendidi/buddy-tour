<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فشل في عملية الدفع | Buddy Tour</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Tahoma', 'Segoe UI', sans-serif;
      background-color: #fef6f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
      color: #333;
    }
    
    .error-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      margin: 20px;
      border-top: 5px solid #e74c3c;
    }
    
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }
    
    .error-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      color: #e74c3c;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .error-details {
      background-color: #fef6f6;
      border-radius: 8px;
      padding: 15px;
      margin: 25px 0;
      text-align: right;
      border-right: 3px solid #e74c3c;
    }
    
    .btn {
      display: inline-block;
      background-color: #e74c3c;
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 5px;
    }
    
    .btn:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-outline {
      background-color: transparent;
      border: 2px solid #e74c3c;
      color: #e74c3c;
    }
    
    .btn-outline:hover {
      background-color: #e74c3c;
      color: white;
    }
    
    .try-again {
      margin-top: 30px;
    }
    
    @media (max-width: 768px) {
      .error-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .error-icon {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container animate__animated animate__headShake">
    <div class="error-icon">✕</div>
    <h1>عذراً، حدث خطأ!</h1>
    <p>فشلت عملية الدفع. يرجى التحقق من معلومات الدفع والمحاولة مرة أخرى.</p>
    
    <div class="error-details">
      <p id="error-message">سبب الخطأ: <span id="error-reason">رفض من البنك أو معلومات دفع غير صحيحة</span></p>
      <p>رقم المرجع: <span id="error-reference"></span></p>
    </div>
    
    <div class="try-again">
      <a href="/payment.html" class="btn">إعادة المحاولة</a>
      <a href="/contact.html" class="btn btn-outline">اتصل بالدعم</a>
    </div>
    
    <p style="margin-top: 30px; font-size: 0.9rem; color: #777;">
      إذا استمرت المشكلة، يرجى الاتصال بخدمة العملاء على <a href="tel:+20123456789">+20 123 456 789</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // عرض تفاصيل الخطأ من URL إذا وجدت
      const urlParams = new URLSearchParams(window.location.search);
      const errorReason = urlParams.get('reason');
      const orderId = localStorage.getItem('failed_order_id');
      
      if (errorReason) {
        document.getElementById('error-reason').textContent = decodeURIComponent(errorReason);
      }
      
      if (orderId) {
        document.getElementById('error-reference').textContent = orderId;
      } else {
        document.getElementById('error-reference').textContent = 'N/A';
      }
      
      // مسح بيانات الطلب الفاشلة من localStorage
      localStorage.removeItem('failed_order_id');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم الدفع بنجاح | نجاح العملية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Tahoma', 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
      color: #333;
    }
    
    .success-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      margin: 20px;
    }
    
    h1 {
      color: #28a745;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }
    
    .success-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      color: #28a745;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .order-details {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin: 25px 0;
      text-align: right;
    }
    
    .btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 5px;
    }
    
    .btn:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-outline {
      background-color: transparent;
      border: 2px solid #28a745;
      color: #28a745;
    }
    
    .btn-outline:hover {
      background-color: #28a745;
      color: white;
    }
    
    @media (max-width: 768px) {
      .success-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .success-icon {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="success-container animate__animated animate__fadeIn">
    <div class="success-icon">✓</div>
    <h1>شكراً لك!</h1>
    <p>تمت عملية الدفع بنجاح وسيتم إرسال تأكيد الحجز إلى بريدك الإلكتروني</p>
    
    <div class="order-details">
      <p id="order-details-text">رقم الطلب: <span id="order-id"></span></p>
      <p>تاريخ العملية: <span id="transaction-date"></span></p>
    </div>
    
    <div>
      <a href="/" class="btn">العودة للصفحة الرئيسية</a>
      <button onclick="window.print()" class="btn btn-outline">طباعة الإيصال</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // عرض بيانات الطلب من localStorage إذا وجدت
      const orderId = localStorage.getItem('order_id');
      if (orderId) {
        document.getElementById('order-id').textContent = orderId;
      } else {
        document.getElementById('order-details-text').style.display = 'none';
      }
      
      // عرض تاريخ اليوم
      const today = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById('transaction-date').textContent = today.toLocaleDateString('ar-EG', options);
      
      // مسح بيانات الطلب من localStorage بعد العرض
      localStorage.removeItem('order_id');
      localStorage.removeItem('iframe_url');
    });
  </script>
</body>
</html>

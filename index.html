<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your contact details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/css/intlTelInput.min.css"/>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
      display: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #27ae60;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Your contact details</h2>
  <form id="payment-form">
    <label>First Name</label>
    <input type="text" id="firstName" />
    <div class="error" id="firstNameError"></div>

    <label>Last Name</label>
    <input type="text" id="lastName" />
    <div class="error" id="lastNameError"></div>

    <label>Email</label>
    <input type="email" id="email" />
    <div class="error" id="emailError"></div>

    <label>Phone</label>
    <input type="tel" id="phone" />
    <div class="error" id="phoneError"></div>

    <label>Nationality</label>
    <select id="nationality">
      <option value="egypt">Egypt</option>
      <option value="ksa">Saudi Arabia</option>
      <option value="uae">UAE</option>
    </select>

    <button type="submit" id="submitBtn">Pay Now</button>
    <div class="loading" id="loadingMsg">
      <span class="spinner"></span>
      Processing payment...
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/intlTelInput.min.js"></script>
<script>
  const form = document.getElementById('payment-form');
  const phoneInput = document.getElementById('phone');
  const submitBtn = document.getElementById('submitBtn');
  const loadingMsg = document.getElementById('loadingMsg');
  
  const iti = window.intlTelInput(phoneInput, {
    initialCountry: "eg",
    separateDialCode: true,
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/utils.js"
  });

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    // Clear previous errors
    ["firstName", "lastName", "email", "phone"].forEach(field =>
      document.getElementById(field + "Error").textContent = ""
    );

    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = iti.getNumber();
    const nationality = document.getElementById('nationality').value;

    let hasError = false;

    if (firstName === "") {
      document.getElementById("firstNameError").textContent = "First name is required";
      hasError = true;
    }
    if (lastName === "") {
      document.getElementById("lastNameError").textContent = "Last name is required";
      hasError = true;
    }
    if (email === "" || !email.endsWith("@gmail.com")) {
      document.getElementById("emailError").textContent = "Valid @gmail.com email is required";
      hasError = true;
    }
    if (!iti.isValidNumber()) {
      document.getElementById("phoneError").textContent = "Enter a valid phone number";
      hasError = true;
    }

    if (hasError) return;

    // Show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = "Processing...";
    loadingMsg.style.display = "block";

    try {
      console.log('üöÄ Starting payment process...');
      
      const response = await fetch('/api/pay', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firstName, lastName, email, phone, nationality })
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      const data = await response.json();
      console.log('üí≥ Payment response:', data);

      if (data.iframe_url && data.order_id) {
        // ‚úÖ ÿßÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä localStorage
        localStorage.setItem("order_id", data.order_id);
        localStorage.setItem("iframe_url", data.iframe_url);

        console.log(`üíæ Saved to localStorage - Order ID: ${data.order_id}`);
        
        // ‚úÖ ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ ŸÑÿµŸÅÿ≠ÿ© payment.html ÿßŸÑŸÑŸä Ÿáÿ™ÿπŸÖŸÑ ÿßŸÑŸÄ iframe ŸàÿßŸÑŸÄ polling
        window.location.href = "/payment.html";
        
      } else {
        throw new Error("Invalid response: Missing iframe_url or order_id");
      }
      
    } catch (err) {
      console.error("‚ùå Payment Error:", err);
      
      // Show user-friendly error message
      let errorMessage = "Something went wrong. Please try again.";
      if (err.message.includes('HTTP 500')) {
        errorMessage = "Server error. Please try again later.";
      } else if (err.message.includes('HTTP 400')) {
        errorMessage = "Invalid data. Please check your information.";
      } else if (err.message.includes('fetch')) {
        errorMessage = "Network error. Please check your connection.";
      }
      
      alert(errorMessage);
      
      // Reset button state
      submitBtn.disabled = false;
      submitBtn.textContent = "Pay Now";
      loadingMsg.style.display = "none";
    }
  });

  // ‚úÖ Clear any old payment data when page loads
  window.addEventListener('load', function() {
    localStorage.removeItem("order_id");
    localStorage.removeItem("iframe_url");
    console.log('üßπ Cleared old payment data');
  });
</script>

</body>
</html>
